<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:menu style="margin:15px 0 0 10px">
			
			<p:menuitem value="Confirmar email" style ="color:red;" rendered="#{menuController.status}" action="#{menuController.openVerificarEmail}"></p:menuitem>
			<p:menuitem value="Cotações"
				actionListener="#{menuController.openCotacao}"></p:menuitem>
			<p:menuitem value="Consultar Volume"
				action="#{menuController.openGrafo}"></p:menuitem>
			<p:menuitem value="Atualizar Dados"
				action="#{menuController.openAtualizarCadastro}"></p:menuitem>
			<p:menuitem value="Contato" action="#{menuController.openContato}"></p:menuitem>
			<p:menuitem value="Sobre" action="#{menuController.openSobre}"></p:menuitem>
			<p:menuitem value="Sair" actionListener="#{menuController.sair}"></p:menuitem>

		</p:menu>
	</h:form>
</ui:composition>
