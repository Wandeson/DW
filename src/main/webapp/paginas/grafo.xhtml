<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:growl showDetail="true" life="5000">
				<p:autoUpdate />
			</p:growl>
			<h1 class="aw-page-title">Grafo de Volumes</h1>

			<p:mindmap value="#{mindmapView.root}"
				style="width: 100%;height: 600px;border: 1px solid black;">
				<p:ajax event="select" listener="#{mindmapView.onNodeSelect}" />
				<p:ajax event="dblselect" listener="#{mindmapView.onNodeDblselect}"
					update="output" oncomplete="PF('details').show();" />
			</p:mindmap>

			<p:dialog widgetVar="details" header="Node Details" resizable="false"
				modal="true" showEffect="fade" hideEffect="fade">
				<h:outputText id="output" value="#{minmapView.selectedNode.data}" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
