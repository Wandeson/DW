<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cotações</h1>

		<h:form id="frm">
			<p:growl showDetail="true" life="5000">
				<p:autoUpdate />
			</p:growl>
			<div class="ui-fluid">

				<p:poll interval="5" listener="#{cotacaoController.update}"
					update="@form" />

				<div class="ui-g-12">

					<p:tabView id="tabs">

						<p:tab title="Coin Market Cap">
							<h:panelGrid columns="1" cellpadding="10">
								<p:dataTable id="tableMC" var="cotacao"
									value="#{cotacaoController.cotacaoMC}" scrollable="true"
									scrollHeight="300">

									<f:facet name="header">Coin Market Cap</f:facet>

									<p:column headerText="Nome" sortBy="#{cotacao.symbol}">
										<h:outputText value="#{cotacao.symbol}" />
									</p:column>

									<p:column headerText="Cotação (Dólar)"
										sortBy="#{cotacao.price_usd}">
										<h:outputText value="#{cotacao.price_usd}" />
									</p:column>
								</p:dataTable>
							</h:panelGrid>

						</p:tab>

						<p:tab title="Binance">
							<h:panelGrid columns="1" cellpadding="10">

								<p:dataTable id="tableBinance" var="cotacao"
									value="#{cotacaoController.cotacaoBinance}" scrollable="true"
									scrollHeight="300">

									<f:facet name="header">Binance</f:facet>

									<p:column headerText="Nome" sortBy="#{cotacao.symbol}">
										<h:outputText value="#{cotacao.symbol}" />
									</p:column>

									<p:column headerText="Cotação" sortBy="#{cotacao.price_btc}">
										<h:outputText value="#{cotacao.price_btc}" />
									</p:column>

								</p:dataTable>

							</h:panelGrid>
						</p:tab>

						<p:tab title="Poloniex">

							<h:panelGrid columns="1" cellpadding="10">
								<p:dataTable id="tablePoloniex" var="cotacao"
									value="#{cotacaoController.cotacaoPoloniex}" scrollable="true"
									scrollHeight="300">

									<f:facet name="header">Poliniex</f:facet>

									<p:column headerText="Nome" sortBy="#{cotacao.symbol}">
										<h:outputText value="#{cotacao.symbol}" />
									</p:column>

									<p:column headerText="Cotação" sortBy="#{cotacao.symbol}">
										<h:outputText value="#{cotacao.price_btc}" />
									</p:column>

								</p:dataTable>
							</h:panelGrid>
						</p:tab>

						<p:tab title="Coin Base">

							<h:panelGrid columns="1" cellpadding="10">
								<p:dataTable id="tableCoinBase" var="cotacao"
									value="#{cotacaoController.cotacaoCoinBase}" scrollable="true"
									scrollHeight="300">

									<f:facet name="header">Coin Base</f:facet>

									<p:column headerText="Nome" sortBy="#{cotacao.symbol}">
										<h:outputText value="#{cotacao.symbol}" />
									</p:column>

									<p:column headerText="Cotação" sortBy="#{cotacao.symbol}">
										<h:outputText value="#{cotacao.price_btc}" />
									</p:column>

								</p:dataTable>
							</h:panelGrid>
						</p:tab>


					    
						<p:tab title="Bittrex">

							<h:panelGrid columns="1" cellpadding="10">
								<p:dataTable id="tableBittrex" var="cotacao"
									value="#{cotacaoController.cotacaoBittrex}" scrollable="true"
									scrollHeight="300">

									<f:facet name="header">Bittrex</f:facet>

									<p:column headerText="Nome" sortBy="#{cotacao.symbol}">
										<h:outputText value="#{cotacao.symbol}" />
									</p:column>

									<p:column headerText="Cotação" sortBy="#{cotacao.symbol}">
										<h:outputText value="#{cotacao.price_btc}" />
									</p:column>

								</p:dataTable>
							</h:panelGrid>
						</p:tab>

					</p:tabView>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
